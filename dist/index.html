<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <nav class="bg-dark">
        <div class="navbar-dark  navbar px-2 d-flex justify-content-between">
            <a href="#" class="navbar-brand ">Weather App</a>
            <div>
              <form class="d-flex" id="location-search">
                <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
            <div>
                <button class="btn btn-light" id="unit-change" onclick="changeUnits()"> <span>℃</span> / <span class="text-secondary">°F</span> </button>
            </div>
        </div>
    </nav>
    <div class="alertTab"></div>
    <div class="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
</body>
</html>
